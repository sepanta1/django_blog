{% extends "blog/base.html" %}

{% block content %}
  <article class="media content-section">
    <!-- Author Profile Image -->
    <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}" alt="{{ object.author.username }}" style="width: 60px; height: 60px; object-fit: cover;">

    <div class="media-body">
      <!-- Article Metadata -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
          <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
          <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
        </div>
        
        {% if object.author == user %}
          <!-- Post management buttons (Update/Delete) -->
          <div class="ml-3">
            <a class="btn btn-sm btn-outline-primary" href="{% url 'post-update' object.id %}">Update</a>
            <a class="btn btn-sm btn-outline-danger" href="{% url 'post-delete' object.id %}">Delete</a>
          </div>
        {% endif %}
      </div>

      <!-- Post Title -->
      <h2 class="article-title mb-3">{{ object.title }}</h2>

      <!-- Post Content -->
      <p class="article-content">{{ object.description}}</p>
    </div>
  </article>
{% endblock content %}
