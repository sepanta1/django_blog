{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <!-- Profile Header -->
            <h2 class="text-center mb-4">{{ user.username }}'s Profile</h2>

            <!-- Profile Picture -->
            <div class="text-center mb-4">
                <img src="{{ user.profile.image.url }}" alt="Profile Image" 
                     class="rounded-circle border" style="width: 150px; height: 150px; object-fit: cover;">
            </div>

            <!-- User Information -->
            <div class="text-center mb-4">
                <p class="lead"><strong>Email:</strong> {{ user.email }}</p>
                <p class="lead"><strong>Phone:</strong> {{ user.profile.phone_num }}</p>
            </div>

            <!-- Update Profile Form -->
            <div class="border-top pt-3">
                <h4 class="text-center mb-3">Update Profile</h4>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ u_form|crispy }}
                        {{ p_form|crispy }}
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Update Profile</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
